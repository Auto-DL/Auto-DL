name: Conventional commits lint

on: [push, pull_request]

jobs:
  commitlint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm install -g @commitlint/cli @commitlint/config-conventional -V
      - name: Run commitlint
        run: commitlint --config $CONFIG_FILE --from FETCH_HEAD --to HEAD
        env:
          CONFIG_FILE: .github/configurations/commitlint.config.js
